<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="resources/bootstrap.min.css">
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            padding: 15px;
            border: 2px solid #000000;
        }
    </style>
</head>

<body>
    <button type="button" onclick="window.close()" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <form>
        <legend>CRT Effects</legend>
        <div class="form-check">
            <label class="form-check-label">
                <input id="crt-flicker" class="form-check-input" type="checkbox"> CRT flicker
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input id="crt-grid" class="form-check-input" type="checkbox"> CRT pixel grid
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input id="crt-animations" class="form-check-input" type="checkbox"> CRT animations
            </label>
        </div>
        <div class="form-group">
            <label for="blur">Blur amount:</label>
            <div class="input-group">
                <input id="blur" type="number" class="form-control" step="0.1" min="0" max="2">
                <span class="input-group-addon">px</span>
            </div>
        </div>
        <legend>Editor layout</legend>
        <div class="form-group">
            <label for="frame-height">Bottom frame height:</label>
            <div class="input-group">
                <select id="frame-height" class="form-control">
                    <option>0</option>
                    <option>3</option>
                    <option>10</option>
                    <option>20</option>
                    <option>30</option>
                    <option>60</option>
                </select>
                <span class="input-group-addon">px</span>
            </div>
        </div>
        <div class="form-group">
            <label for="frame-width">Side frame width:</label>
            <div class="input-group">
                <select id="frame-width" class="form-control">
                    <option>0</option>
                    <option>3</option>
                    <option>5</option>
                    <option>10</option>
                    <option>20</option>
                    <option>30</option>
                </select>
                <span class="input-group-addon">px</span>
            </div>
        </div>
    </form>
    <script>
        require('./settings').edit()
    </script>
</body>

</html>
